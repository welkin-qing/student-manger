<div class="col-md-3 list-group">
  <a href="#" class="list-group-item disabled">课程信息</a>
  <a id="class" href="/class?id={{user.course}}" class="list-group-item">成员</a>
  <a id="group" href="/group?id={{user.course}}" class="list-group-item">小组</a>
</div>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript">
var url = document.location.pathname.toString().split("/");
var current=url[url.length-1]
//console.log(current)
switch(current){
  case 'class':
          $("#class").addClass("active").siblings().removeClass("active")
          break;
  case 'group':
          $("#group").addClass("active").siblings().removeClass("active")
          break;
    default:
          break;
}
</script>
