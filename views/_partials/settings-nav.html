<div class="col-md-3 list-group">
  <a href="#" class="list-group-item disabled">用户设置</a>
  <a id="profile" href="/profile" class="list-group-item active">基本信息</a>
  <a id="admin" href="/admin" class="list-group-item">账户设置</a>
</div>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript">
var url = document.location.pathname.toString().split("/");
var current=url[url.length-1]
//console.log(current)
switch(current){
  case 'admin':
          $("#admin").addClass("active").siblings().removeClass("active")
          break;
  case 'profile':
          $("#profile").addClass("active").siblings().removeClass("active")
          break;
    default:
          break;
}
</script>
