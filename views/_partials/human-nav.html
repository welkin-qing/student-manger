<div class="col-md-3 list-group">
    <a href="#" class="list-group-item disabled">账户管理</a>
    <a id="teacher" href="/teacher" class="list-group-item">教师设置</a>
    <a id="student" href="/student" class="list-group-item">学生设置</a>
  </div>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript">
  var url = document.location.pathname.toString().split("/");
  var current=url[url.length-1]
  console.log(current)
  switch(current){
    case 'teacher':
            $("#teacher").addClass("active").siblings().removeClass("active")
            break;
    case 'student':
            $("#student").addClass("active").siblings().removeClass("active")
            break;
      default:
            break;
  }
  </script>
