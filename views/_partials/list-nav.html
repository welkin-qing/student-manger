<div class="col-md-3 list-group">
    <a href="#" class="list-group-item disabled">课程信息</a>
    <a id="list" href="/list?id={{user.course}}" class="list-group-item">成员列表</a>
    <a id="score" href="/score?id={{user.course}}" class="list-group-item">成绩录入</a>
  </div>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript">
  var url = document.location.pathname.toString().split("/");
  var current=url[url.length-1]
  //console.log(current)
  switch(current){
    case 'list':
            $("#list").addClass("active").siblings().removeClass("active")
            break;
    case 'score':
            $("#score").addClass("active").siblings().removeClass("active")
            break;
      default:
            break;
  }
  </script>
