<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <a href="/">
        <img width="300px"src="/public/img/logo6.png" alt="">
      </a>
      <!-- <h1>科技协会管理系统</h1> -->
      <h1>用户登录</h1>
    </div>
    <form id="login_form">
      <div class="form-group">
        <label for="">学号</label>
        <input type="text" class="form-control" id="" name="number" placeholder="学号" autofocus>
      </div>
      <div class="form-group">
        <label for="">密码</label>
        <!-- <a class="pull-right" href="">忘记密码？</a> -->
        <input type="password" class="form-control" id="" name="password" placeholder="密码">
      </div>
      <div class="checkbox">
        <label>
          <input type="radio" name="duty" value="0">管理员
        </label>
        <label>
          <input type="radio" name="duty" value="1">教师
        </label>
        <label>
          <input type="radio" name="duty" value="2">学生
        </label>
      </div>
      <button type="submit" class="btn btn-success btn-block">登录</button>
    </form>
    <!-- <div class="message">
      <p>没有账号? <a href="/register">点击创建</a>.</p>
    </div> -->
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <!-- <script src="../public/js/main.js"></script> -->
  <script>
    $('#login_form').on('submit', function (e) {
      e.preventDefault()
      var formData = $(this).serialize()
     // console.log(formData)
     console.log('eeeeeeeee')
      $.ajax({
        url: '/login',
        type: 'post',
        data: formData,
        dataType: 'json',
        success: function (data) {
          console.log(data)
          var err_code = data.err_code
          if (err_code === 0) {
             window.alert('登录成功!')
            // 服务端重定向针对异步请求无效
            window.location.href = '/'
          } else if (err_code === 1) {
            window.alert('密码错误!')
          } else if(err_code === 2){
            window.alert("找不到账号!")
          }else if (err_code === 500) {
            window.alert('服务器忙，请稍后重试！')
          }
        }
      })
    })
  </script>
</body>

</html>
